dependencies {
    testCompile project(':rico-remoting-client')
    testCompile "org.slf4j:slf4j-simple:$slf4jVersion"
    testCompile project(':integration-common')
}

task copyWar(dependsOn: [':integration-tests-jee:war', ':integration-tests-spring:bootRepackage']) {
    doLast {
        copy {
            into file("src/test/resources/docker-base/payara-integration")
            from(file("../integration-tests-jee/build/libs/integration-tests.war"))
        }
        copy {
            into file("src/test/resources/docker-base/tomee-integration")
            from(file("../integration-tests-jee/build/libs/integration-tests.war"))
        }
        copy {
            into file("src/test/resources/docker-base/wildfly-integration")
            from(file("../integration-tests-jee/build/libs/integration-tests.war"))
        }
        copy {
            into file("src/test/resources/docker-base/spring-integration")
            from(file("../integration-tests-spring/build/libs/integration-tests.jar"))
        }
    }
}

test.dependsOn copyWar
