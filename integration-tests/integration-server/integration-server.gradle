dependencies {
    api project(':rico-remoting-server')
    api project(':integration-common')
    implementation "jakarta.inject:jakarta.inject-api:$jakartaInjectApiVersion"
    implementation "jakarta.annotation:jakarta.annotation-api:$jakartaAnnotationApiVersion"

    testImplementation project(':rico-remoting-server-spring-test')
    testImplementation project(':rico-system-logger-to-slf4j')
    testRuntime "org.slf4j:slf4j-simple:$slf4jVersion"
    testImplementation "org.springframework.boot:spring-boot-starter-test:$springBootVersion"
    testImplementation "jakarta.servlet:jakarta.servlet-api:$jakartaServletApiVersion"
}

configurations {
    testImplementation {
        exclude group: 'ch.qos.logback', module: ''
    }
}
